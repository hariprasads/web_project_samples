<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Welcome</title>
		<meta name="description" content="Welcome" />
		<meta name="author" content="CyberJack" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		    <!--[if lt IE 9]>
		      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		    <![endif]-->
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<h1>Welcome Rohit,</h1>
				<h4>To process with loadx account, Kindly fill up the below given fields.</h4>
			</header>	
			<form class="container form-horizontal cbp-mc-form">
			<div class="row">
					<div class="col-md-6">
						<h3><span>Bank Details</span></h3>
						<div class="form-group">
							<label for="bank-select" class="col-sm-4 control-label">Bank</label>
							<div class="col-sm-8">
								<label for="bank" class="custom-select">
								<select id="bank-select" class="form-control"  name="bank">
									<option>HDFC</option>
									<option>Ninja silence</option>
									<option>Sumo power</option>
									<option>Samurai precision</option>
								</select>
								</label>
							</div>
						</div>
						<div class="form-group">
							<label for="accountHolderName" class="col-sm-4 control-label">Account Holder Name</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="accountHolderName" placeholder="Rohit">
							</div>
						</div>

						<div class="form-group">
							<label for="accountNumber" class="col-sm-4 control-label">Account Number</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="accountNumber" placeholder="5242xxxxxxxxxxxxx">
							</div>
						</div>

						<div class="form-group">
							<label for="ifsc" class="col-sm-4 control-label">IFSC</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="ifsc" placeholder="xxxxx">
							</div>
						</div>
						
					</div>

					<div class="col-md-6">
						<h3><span>PAN Card</span></h3>
						<div class="form-group">
							<label for="pancardNo" class="col-sm-4 control-label">Pan Card No</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="pancardNo" placeholder="ATxxxxx">
							</div>
						</div>
						<div class="form-group">
							<label for="pancardUpload" class="col-sm-4 control-label">Pan Card Upload</label>
							<div class="col-sm-8">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Choose a file to upload...">
									<span class="input-group-btn">
										<button class="btn btn-default btn-dark" type="button">Upload</button>
									</span>
								</div><!-- /input-group -->
							</div>
						</div>
						
					</div>
			</div><!-- row -->

			<div class="row">
				<h3 class="col-md-12"><span>Add a truck</span></h3>
				<div class="col-md-6">
					<div class="form-group">
						<label for="truck-select" class="col-sm-4 control-label">Truck Type</label>
						<div class="col-sm-8">
							<label for="truck" class="custom-select">
							<select id="truck-select" class="form-control"  name="truck">
								<option>Volvo</option>
								<option>Ninja silence</option>
								<option>Sumo power</option>
								<option>Samurai precision</option>
							</select>
							</label>
						</div>
					</div>

					<div class="form-group">
						<label for="vehicleNumber" class="col-sm-4 control-label">Vehicle Number</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="vehicleNumber" placeholder="TN 72 A9311">
						</div>
					</div>

					<div class="form-group">
						<label for="capacity-select" class="col-sm-4 control-label">Truck Capacity</label>
						<div class="col-sm-8">
							<label for="capacity" class="custom-select">
							<select id="capacity-select" class="form-control"  name="capacity">
								<option>25</option>
								<option>Ninja silence</option>
								<option>Sumo power</option>
								<option>Samurai precision</option>
							</select>
							</label>
						</div>
					</div>

					<div class="form-group">
						<label for="permitLocation" class="col-sm-4 control-label">Permit Location</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="permitLocation" placeholder="Ariyalur">
						</div>
					</div>

					<div class="form-group">
						<label for="permitType" class="col-sm-4 control-label">Permit Type</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="permitType" placeholder="xxxxx">
						</div>
					</div>
					
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label for="rcBook" class="col-sm-4 control-label">RC Book</label>
						<div class="col-sm-8">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Choose a file to upload...">
								<span class="input-group-btn">
								<button class="btn btn-default btn-dark" type="button">Upload</button>
								</span>
							</div><!-- /input-group -->
						</div>
					</div>
					
					<div class="form-group">
						<label for="images" class="col-sm-4 control-label">Truck Images</label>
						<div class="col-sm-8">
							<input type="file" class="inputfile form-control" id="images-1" placeholder="ATxxxxx">
							<label for="images-1">
								<svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg><br>
								Upload Photo
							</label>
							<input type="file" class="inputfile form-control" id="images-2" placeholder="ATxxxxx">
							<label for="images-2">
								<svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg><br>
								Upload Photo
							</label>
							<input type="file" class="inputfile form-control" id="images-3" placeholder="ATxxxxx">
							<label for="images-3">
								<svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg><br>
								Upload Photo
							</label>
							<input type="file" class="inputfile form-control" id="images-4" placeholder="ATxxxxx">
							<label for="images-4">
								<svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg><br>
								Upload Photo
							</label>
						</div>
					</div>
					
				</div>
			</div>
			<button type="submit" class="btn btn-primary btn-contrast pull-right">Submit</button>
			</form>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		    <!-- Include all compiled plugins (below), or include individual files as needed -->
		    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
